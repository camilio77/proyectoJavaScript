<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="storage/img/Spotify_icon.svg">
        
    
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     
        <script src="./js/main.js" type="module" defer></script>
        <script src="./js/responsive.js" type="module" defer></script>
        <title>Proyecto</title>
    </head>
<body>
    <main>
        <section class="left">
            <header class="discover">
                <h1>Discover</h1>
                <h1>New Music</h1>
            </header>
            <div class="busqueda">
                <input type="text" placeholder="Search..." class="input">
                <button class="boton_input" type="submit"><svg class="icono_busqueda" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </g>
                </svg></button>
            </div>
            <div class="top_chart">
                <h3>Top-albums</h3>
                <div><h3>Week</h3><i class='bx bx-chevron-down'></i></div>
            </div>
            <albums-list></albums-list>
            <section class="may_like">
                <h2>You may like</h2>
                <track-list></track-list>
            </section>
        </section>
        <section class="player">
            <header class="listening">
                <h2>Now playing</h2>
            </header>
            <div class="reproductor">
                <my-frame></my-frame>
            </div>
        </section>
        <section class="track_list">
            <header class="tracks">
                <h1 class="track_txt">Track list</h1>
                <div class="busqueda2">
                    <input id="input" type="text" placeholder="Search..." class="input">
                    <button id="b-input" class="boton_input" type="submit"><svg class="icono_busqueda" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                    </svg></button>
                </div>
                <div>
                    <i class='bx bx-sort'></i>
                    <i class='bx bx-repost'></i>
                </div>
            </header>
            <section class="track_container">
            </section>
        </section>
        <div class="responsive">
            <button class="card1">
                <i class='bx bxl-spotify'></i>
            </button>
            <button class="card2">
                <i class='bx bx-search'></i>
            </button>
            <button class="card3">
                <i class='bx bx-play-circle'></i>
            </button>
        </div>
        <button class="caratula">
            <img src="./storage/img/Maluma_-_Pretty_Boy,_Dirty_Boy.png">
        </button>
    </main>
</body>
</html>
